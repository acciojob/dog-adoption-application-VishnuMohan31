<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        select[multiple] {
            height: 100px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Dog Adoption Application</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        
        <label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>
        
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="multiSelect" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
